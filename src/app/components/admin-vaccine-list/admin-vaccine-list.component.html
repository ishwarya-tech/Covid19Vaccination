<div class="cantainer">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card">
                <div class="row">
                <div class="col-6"><h1>Vaccine List</h1></div>
                <div class="col-6">
                    <span class="offset-md-9">
                        <button type="button" class="btn btn-primary" routerLink="/admin/add-vaccine">
                            &#43; Add New
                        </button>
                    </span>
                </div>
            </div>    
                <hr>
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered ">
                            <!-- <thead>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Delete</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of vaccineList">
                                    <td>{{item?.name}}</td>
                                    <td>{{item?.description}}</td>
                                    <td>
                                        <button class="btn btn-danger" (click)="onDelete(item.vaccineId)" type="button">Delete</button>
                                    </td>
                                </tr>
                            </tbody> -->

                            <thead>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Availability</th>
                                <th>Available</th>
                                <th>Unavailable</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of vaccineList">
                                    <td>{{item?.name}}</td>
                                    <td>{{item?.description}}</td>
                                    <td>{{item?.availability}}</td>
                                    <td>
                                        <button class="btn btn-success" (click)="availableVaccine(item.vaccineId)" type="button" [disabled]="item?.availability=='AVAILABLE'">Available</button>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" (click)="unavailableVaccine(item.vaccineId)" type="button" [disabled]="item?.availability=='NOT_AVAILABLE'">Unavailable</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="modal-dialog">

        <form #addCylinderForm="ngForm" [noValidate]="false">

            <div class="modal-content">

            </div>

        </form>


    </div>
</div>
